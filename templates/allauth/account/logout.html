{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<div id="sign-out-card" class="allauth-card text-center">
  <p>{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <div class="row">
      <div class="col-6">
        <a class="custom-button" href="{% url 'home' %}">Back</a>
      </div>
      <div class="col-6">
        <button id="sign-out-btn" class="custom-button" type="submit">{% trans 'Sign Out' %}</button>
      </div>
    </div>
  </form>
</div>



{% endblock %}
